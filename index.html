<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <div class="header">
      <div class="header-logo">Progate</div>
      <div class="header-list">
        <li>プログラミングとは</li>
        <li>学べるレッスン</li>
        <li>お問い合わせ</li>
      </div>
    </div>
    <!-- メインビジュアル -->
    <div class="main">
      <h1>HELLO WORLD<span>.</span></h1>
      <h2>プログラミングの世界へようこそ</h2>
    </div>
    <!-- レッスンエリア -->
    <div class="lesson-area">
      <div class="lesson-title">学べるレッスン</div>
      <div class="lesson-list">
        <!-- Lesson1 -->
       <div class="lesson-category">
        <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
        <p>HTML&CSS</p>
       </div> 
        <!-- Lesson2 -->
       <div class="lesson-category">
        <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
        <p>PHP</p>
       </div> 
        <!-- Lesson3 -->
       <div class="lesson-category">
        <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
        <p>Ruby</p>
       </div> 
         <!-- Lesson4 -->
       <div class="lesson-category">
        <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
        <p>Swift</p>
       </div> 
      </div>
    </div>
     <!-- お問い合わせフォーム  -->
     <div contact-form>
       <h3 class="section-title">お問い合わせ</h3>
      <!-- メールアドレス -->
      <p class="address-p">メールアドレス（必須）</p>
       <input>
      <!-- お問い合わせ内容 -->
       <p class="ask-p">お問い合わせ内容（必須）</p>
      <textarea></textarea>
      <!-- 送信ボタン -->
      <p class="hissu-p">※必須項目は必ずご入力ください</p>
      <input class="contact-submit" type="submit" value="送信"> 
    </div> 
    
    <!-- フッター -->
    <div class="footer">
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
      <li>会社概要</li>
      <li>採用</li>
      <li>お問い合わせ</li>
      </div>
    </div>
    
    
    
  </body>
</html>
